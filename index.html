<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark  py-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="images/logo.png" alt="Logo" class="me-2 logo-img" style="height:40px;">
                    <div class="logo-title">
                        <h5 class="mb-0 text-white">Weather</h5>
                        <p class="mb-0 text-white small">tagline goes here</p>
                    </div>
                </a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-1">
                            <a href="index.html" class="nav-link active px-4">Home</a>
                        </li>
                        <li class="nav-item px-1">
                            <a href="#" class="nav-link px-4">News</a>
                        </li>
                        <li class="nav-item px-1">
                            <a href="#" class="nav-link px-4">Live Cameras</a>
                        </li>
                        <li class="nav-item px-1">
                            <a href="#" class="nav-link px-4">Photos</a>
                        </li>
                        <li class="nav-item px-1">
                            <a href="contact.html" class="nav-link px-4">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <form class="row justify-content-center g-2" id="searchForm">
                <div class="col-md-6">
                    <input type="text" id="search" class="form-control form-control-lg rounded-5"
                        placeholder="Find your location...">
                </div>
                <div class="col-auto">
                    <button type="button" id="submit" class="btn btn-primary fs-5 btn-lg rounded-pill px-5 ">
                        Find
                    </button>
                </div>
            </form>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row forecast-container g-4" id="forecast">
                <!-- Cards -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 mb-3 mb-md-0">
                    <form class="d-flex">
                        <input type="email" class="form-control me-2 rounded-5 cityInput  "
                            placeholder="Enter your email to subscribe...">
                        <button class="btn btn-primary rounded-pill px-4">Subscribe</button>
                    </form>
                </div>
            
                <div class="col-md-4 text-md-end">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                </div>
            </div>
            <p class="colophon mt-4">
                Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
    </footer>


    <!-- bootstrap js -->
    <script src="Js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
